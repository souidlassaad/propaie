
    <div class="p-grid">
       
        <div class="p-col-12">
        
           
           <div class="card">
               <p-toolbar styleClass="p-mb-4">
                <h5 class="p-m-0">Manage Customers</h5>
                   <ng-template pTemplate="left">
          
                    <span class="p-float-label">
                        <input id="float-input" type="text" pInputText> 
                        <label for="float-input">code</label>
                    </span>
                     
                    <span class="p-float-label">
                        <input id="float-input" type="text" pInputText> 
                        <label for="float-input">type</label>
                    </span>

                  </ng-template>

                </p-toolbar>


             </div>
            
            
             <p-table  #dt [value]="types" [rows]="10" [paginator]="true" styleClass="p-datatable-gridlines" [globalFilterFields]="['type.code']"
              [rowHover]="true" dataKey="id">
            
              <ng-template pTemplate="caption">
              <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between table-header">
         
                <div class="search-input-wrapper">
                    <span class="p-input-icon-left">
                    <p-button icon="pi pi-search"></p-button>
                    <input pInputText type="text"  (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
                    </span>
                </div>
           
         </div>
          
        </ng-template>
                   

            <ng-template pTemplate="header">
                <tr>
                    <th>code</th>
                    <th>libelle</th>
                    <th>default</th>
                    <th>superAdmin</th>
                    <th>apporteur</th>
                    <th>commercial</th>
                </tr>
                
            </ng-template>


            <ng-template pTemplate="body" let-type >
                <tr>
                   
                    <td> {{type.code}}></td>
                    <td> {{type.libelle}}</td>
                    <td> <p-inputSwitch   class="p-field p-col" [(ngModel)]="checked1" ></p-inputSwitch>{{type.default}}</td>
                    <td> <p-inputSwitch   class="p-field p-col" [(ngModel)]="checked2" ></p-inputSwitch>{{type.superadmin}}</td>
                    <td> <p-inputSwitch   class="p-field p-col" [(ngModel)]="checked3" ></p-inputSwitch>{{type.apporteur}}</td>
                    <td> <p-inputSwitch   class="p-field p-col" [(ngModel)]="checked4" ></p-inputSwitch>{{type.commercial}}</td>
                </tr>
              </ng-template>
           
        
    



             </p-table>
       
    </div>
